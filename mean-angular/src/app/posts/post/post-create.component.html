<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)] = "userTitleInput">
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      name=""
      id=""
      cols="30"
      rows="10"
      #userInput
      [(ngModel)]="userTextInput"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
