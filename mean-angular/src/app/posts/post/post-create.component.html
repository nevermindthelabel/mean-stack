<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput name="title" type="text" ngModel required/>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        cols="30"
        rows="5"
        #userInput
        ngModel
        required
      ></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
