<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <h4>{{ post.title }}</h4>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-2 centerText" *ngIf="posts.length <= 0">No posts. Please enter text above. </p>
